[uwsgi]
plugins            = python
master             = true
zerg-server        = @template
processes          = 2
module             = template.app:app
callable           = app
http-socket        = :8089
vassal-sos-backlog = 10

[zerg]
plugins     = python
master      = true
zerg        = @template
processes   = 1
module      = template.app:app
callable    = app
idle        = 30
die-on-idle = true
