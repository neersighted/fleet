log_level 4
log_file /var/log/munin/munin-node.log
pid_file /run/munin/munin-node.pid

background 1
setsid 1

user root
group root

global_timeout 900
timeout 60

ignore_file [\#~]$
ignore_file DEADJOE$
ignore_file \.bak$
ignore_file %$
ignore_file \.dpkg-(tmp|new|old|dist)$
ignore_file \.rpm(save|new)$
ignore_file \.pod$

host_name {{ ansible_fqdn }}

allow *

host *
port 4949
