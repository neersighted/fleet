- name: clock | install ntp (apt)
  apt: pkg=ntp state=latest
  when: ansible_pkg_mgr == 'apt'

- name: clock | configure ntp
  template: src=clock/ntp.conf dest=/etc/ntp.conf
  notify: restart ntpd

- name: clock | set timezone to pacific time
  file: src=/usr/share/zoneinfo/PST8PDT dest=/etc/localtime state=link force=yes

- name: clock | enable and start ntp
  service: name=ntp state=running enabled=yes
