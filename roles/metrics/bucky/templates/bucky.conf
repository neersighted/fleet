class AggregationConveter(object):
  PRIORITY = 0
  def __call__(self, sample):
    return [
      sample['type'],
      sample['plugin_instance'].replace(sample['type'] + '-', ''),
      sample['type_instance']
    ]
class CPUConveter(object):
  PRIORITY = 0
  def __call__(self, sample):
    return [
      'cpu',
      sample['plugin_instance'],
      sample['type_instance']
    ]
class DFConverter(object):
  PRIORITY = 0
  def __call__(self, sample):
    return [
      'df',
      sample['plugin_instance'],
      sample['type_instance']
    ]
class DiskConveter(object):
  PRIORITY = 0
  def __call__(self, sample):
    return [
      'disk',
      sample['plugin_instance'],
      sample['type'].replace('disk_', '')
    ]
class InterfaceConveter(object):
  PRIORITY = 0
  def __call__(self, sample):
    return [
      'interface',
      sample['plugin_instance'],
      sample['type'].replace('if_', ''),
      sample['value_name']
    ]
class MemoryConverter(object):
  PRIORITY = 0
  def __call__(self, sample):
    return [
      "memory",
      sample["type_instance"]
    ]
class NetlinkConveter(object):
  PRIORITY = 0
  def __call__(self, sample):
    return [
      'netlink',
      sample['plugin_instance'],
      sample['type'].replace('if_', ''),
      sample['value_name']
    ]
class ProcessesConverter(object):
  PRIORITY = 0
  def __call__(self, sample):
    if sample['type'] == 'fork_rate':
      sample['type_instance'] = 'forks'
    return [
      'processes',
      sample['type_instance']
    ]
class PingConveter(object):
  PRIORITY = 0
  def __call__(self, sample):
    if sample['type'] == 'ping':
      sample['type'] = 'time'
    return [
      'ping',
      sample['type_instance'].replace('.', '_'),
      sample['type'].replace('ping_', '')
    ]
class SwapConveter(object):
  PRIORITY = 0
  def __call__(self, sample):
    return [
      'swap',
      sample['type_instance']
    ]

