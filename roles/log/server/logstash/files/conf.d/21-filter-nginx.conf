filter {
  if [type] == "nginx-access" {
    grok {
      match => { "message" => "%{IPORHOST:nginx_ip} - %{NGINXUSER:nginx_identity} \[%{HTTPDATE:nginx_timestamp}\] \"%{WORD:nginx_method} %{URIPATHPARAM:nginx_path} HTTP/%{NUMBER:nginx_httpversion}\" %{NUMBER:nginx_response} (?:%{NUMBER:nginx_length}|-) %{QS:nginx_referrer} %{QS:nginx_useragent}" }
    }

    geoip {
      source => "nginx_ip"
      add_tag => [ "geoip" ]
    }

    useragent {
      source => "nginx_useragent"
      add_tag => [ "useragent" ]
    }

    date {
      match => [ "nginx_timestamp" , "dd/MMM/YYYY:HH:mm:ss Z" ]
      add_tag => [ "date" ]
    }
  }
}
