input {
  # Logfile shippers (type is set by shipper).
  lumberjack {
    type => 'other'
    port => 3333
    ssl_key => '/etc/logstash/logstash.key'
    ssl_certificate => '/etc/logstash/logstash.crt'
  }
  redis {
    type => 'other'
    key => 'logstash:beaver'
    data_type => 'list'
  }

  # Stash53 dns query shipper.
  redis {
    type => 'dns'
    key => 'logstash:stash53'
    data_type => 'list'
  }
}
