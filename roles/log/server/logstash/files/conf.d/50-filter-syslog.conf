filter {
  if [type] == "syslog" {
    grok {
      match => [ "message", "%{SYSLOGTIMESTAMP:timestamp} %{SYSLOGHOST:syslog_host} %{DATA:syslog_source}(\[%{POSINT}\])?: %{GREEDYDATA:message}" ]
      overwrite => [ "message" ]
    }

    if [message] =~ /^\[\d+(\.\d+)?]/ {
      grok {
        match => [ "message", "\[%{DATA}\] %{GREEDYDATA:message}" ]
        overwrite => [ "message" ]
      }
    }


    if [message] =~ /^\[UFW/ {
      drop { }
    }


    syslog_pri { }

    date {
      match => [ "timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss" ]
      remove_field => [ "timestamp" ]
    }
  }
}
