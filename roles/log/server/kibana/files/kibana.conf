server {
  listen 127.0.0.1:9201 default_server;
  listen [::1]:9201 default_server;

  location / {
    root  /srv/kibana;
    index index.html;
  }

  location ~ ^/_aliases$ {
    proxy_pass http://127.0.0.1:9200;
    proxy_read_timeout 90;
  }
  location ~ ^/.*/_aliases$ {
    proxy_pass http://127.0.0.1:9200;
    proxy_read_timeout 90;
  }
  location ~ ^/_nodes$ {
    proxy_pass http://127.0.0.1:9200;
    proxy_read_timeout 90;
  }
  location ~ ^/.*/_search$ {
    proxy_pass http://127.0.0.1:9200;
    proxy_read_timeout 90;
  }
  location ~ ^/.*/_mapping {
    proxy_pass http://127.0.0.1:9200;
    proxy_read_timeout 90;
  }

  #location ~ ^/kibana-int/dashboard/.*$ {
    #proxy_pass http://127.0.0.1:9200;
    #proxy_read_timeout 90;
  #}
  #location ~ ^/kibana-int/temp.*$ {
    #proxy_pass http://127.0.0.1:9200;
    #proxy_read_timeout 90;
  #}
}
