{
  "network": {
    "servers": [
{% for host in groups['log'] %}
      "{{ hostvars[host]['ansible_eth0']['ipv4']['address'] }}:5000"
{% endfor %}
     ],
    "timeout": 15,
    "ssl ca": "/etc/logstash-forwarder.crt"
  },
  "files": [
    {
      "paths": [
        "/var/log/syslog",
        "/var/log/auth.log"
       ],
      "fields": { "type": "syslog" }
    }
   ]
}
