{
  "network": {
    "servers": [
{% for host in groups['log'] %}
      "{{ hostvars[host]['ansible_eth0']['ipv4']['address'] }}:5000"
{% endfor %}
    ],
    "timeout": 15,
    "ssl ca": "/etc/logstash-forwarder.crt"
  },
  "files": [
    {
      "fields": { "type": "syslog" },
      "paths": [ "/var/log/syslog" ]
    },
    {
      "fields": { "type": "auth" },
      "paths": [ "/var/log/auth.log" ]
    },
    {
      "fields": { "type": "ufw" },
      "paths": [ "/var/log/ufw.log" ]
    },
    {
      "fields": { "type": "logstash-forwarder" },
      "paths": [ "/var/log/logstash-forwarder.log" ]
    },
    {
      "fields": { "type": "nginx-access" },
      "paths": [ "/var/log/nginx/access.log" ]
    },
    {
      "fields": { "type": "nginx-error" },
      "paths": [ "/var/log/nginx/error.log" ]
    }
  ]
}
