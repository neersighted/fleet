[beaver]
format: json
transport: redis
redis_url: redis://{{ server }}/0
redis_namespace: logstash:beaver
logstash_version: 1


[/var/log/syslog]
type: syslog
[/var/log/auth.log]
type: auth
[/var/log/ufw.log]
type: ufw

[/var/log/nginx/access.log]
type: nginx:access
[/var/log/nginx/error.log]
type: nginx:error
