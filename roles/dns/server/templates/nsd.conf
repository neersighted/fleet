server:
  ip-address: 0.0.0.0

  zonesdir: /srv/dns
  database: /srv/dns/.nsd.db
  xfrdfile: /srv/dns/.nsd.xfr

{% for zone, zonedata in zones.iteritems() %}
zone:
  name: {{ zone }}
{% if zonedata.dnssec %}
  zonefile: {{ zone }}.s.db
{% else %}
  zonefile: {{ zone }}.db
{% endif %}


{% for slave in slaves %}
  notify: {{ slave }} NOKEY
  provide-xfr: {{ slave }} NOKEY
{% endfor %}

{% endfor %}
